<head>
	<title>mbta-headways</title>
</head>

<body>
	<h1>Modes</h1>
	{{#each modes}}
	{{> mode}}
	{{/each}}
</body>
<template name="mode">
	<h2>{{mode_name}}</h2>
	<ul>
		{{#each route}}
			{{#unless route_hide}}
				<li>{{>routes}}</li>
			{{/unless}}
		{{/each}}
	</ul>
</template>
<template name="routes">
	<input type='checkbox' id="{{route_id}}" class="toggle-checked"/> 
	<span class="text">{{route_name}}</span><br>
</template>
