<template name="mode">
	<div class="collapsible-header">
		<a href="#{{mode_name}}" class="collection-item" ><i class="material-icons">{{mode_icon mode_name}}</i><span class="title">{{mode_name}}</span><span class="badge blue-text accent-2" style="float:right;position:initial;">{{route.length}}</span></a>
	</div>
	<div class="collapsible-body">
		<div class="collection">
			{{#each route}}
			{{#unless route_hide}}
			<a href="#!" class="collection-item">
				<i class="material-icons ">{{mode_icon ../mode_name}}</i>{{route_name}}
			</a>
			{{/unless}}


			{{/each}}
		</div>
	</div>
</template>
